<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C75B39"/>
      <stop offset="100%" style="stop-color:#A64B30"/>
    </linearGradient>
  </defs>
  <!-- Hexagon background -->
  <polygon 
    points="50,5 95,27.5 95,72.5 50,95 5,72.5 5,27.5" 
    fill="url(#bg)"
    stroke="#8B4513"
    stroke-width="2"
  />
  <!-- Inner hexagon (settlement) -->
  <polygon 
    points="50,20 75,35 75,65 50,80 25,65 25,35" 
    fill="#FDF6E3"
    opacity="0.9"
  />
  <!-- House/settlement icon -->
  <polygon 
    points="50,30 65,45 65,60 35,60 35,45" 
    fill="#E8B84A"
  />
  <polygon 
    points="50,30 35,45 65,45" 
    fill="#C75B39"
  />
</svg>

